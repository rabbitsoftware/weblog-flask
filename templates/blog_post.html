{% extends "base.html" %}
{% set title = post['title'] %}
{% set width = "782px" %}
{% set color = "white" %}
{% block content %}

<h1>{{ post['title'] }}</h1>

{{ post['body'] }}

<p class="attribution strapline">posted by {{ post['author'] }} on {{ post['updated'] }}</p>

<p><a href="./" class="highlight">More blog posts...</a></p>
{% endblock %}
